<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>来自🥕的任性感谢</title>
	<style type="text/css">
		body{
			width: 100%;
			background-size:100% 100%;
			height: 100%;
		}
		html{
			height:100%;
		}
		@keyframes frogFlash {
			0% {opacity: 0}
			50% {opacity: 100}
			75% {opacity: 0}
			100% {opacity: 0}

		}
		@keyframes steamedBunFlash {
			0%   {opacity: 0}
			50%  {opacity: 0}
			75%  {opacity: 0}
			100% {opacity: 100}
		}
		#greeting_1{
			animation:  steamedBunFlash 3s infinite;
		}
		#greeting_2{
			animation: frogFlash 3s infinite;
		}
		p{
			font-size: 100px;
			position: absolute;
			text-align: center;
			width: 100%;
		}
	</style>
	<script>window.alert("你也是来督促🥕的吗...哈哈哈")</script>
</head> 
<body>
<img src="images/oddesey.jpg">
<p id="greeting_1">惊喜不惊喜！意外不意外！</p>
<p id="greeting_2">就是说句谢谢晴文帮我下文献啦 </p>
</body>
</html>
